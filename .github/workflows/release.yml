name: Build Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore ./src/PrimeNumberCalculator

    - name: Build Release
      run: dotnet publish ./src/PrimeNumberCalculator -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true -o ./release

    - name: Create ZIP of release
      run: |
        cd release
        zip -r ../PrimeNumberCalculator-release.zip *

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v6
      with:
        name: PrimeNumberCalculator-Binaries
        path: ./PrimeNumberCalculator-release.zip

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        artifacts: PrimeNumberCalculator-release.zip
        draft: false
        prerelease: false
